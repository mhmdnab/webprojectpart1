<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Book List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Book List</h1>
      <div>
        <input
          type="text"
          id="search-bar"
          placeholder="Search by title or author"
        />
      </div>
      <table id="books-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be loaded dynamically -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
